<html>

<head>

    <link rel="stylesheet" href="bootstrap.min.css">
</head>


<body>


    <div class="container py-5">

        <form>

            <div class="mb-3">

                <label for="productName">Product Name</label>
                <input type="text" class="form-control mt-2" id="productName">
            </div>
            <div class="mb-3">

                <label for="productPrice">Product Price</label>
                <input type="number" class="form-control mt-2" id="productPrice">
            </div>
            <div class="mb-3">

                <label for="productCategory">Product Category</label>
                <select class="form-select" id="productCategory">
                    <option value="tv">Tv</option>
                    <option value="mobile">Mobile</option>
                    <option value="labtop">Labtop</option>
                </select>
            </div>
            <div class="mb-3">

                <label for="productDescription">Product Description</label>
                <textarea class="form-control" id="productDescription"></textarea>
            </div>
            <button type="button" id="addProduct"  onclick="AddProduct()"      class="btn btn-outline-info d-inline-block">Add Product</button>
            <button type="button"  id="updateProduct" onclick="Ubdate()"      class="btn btn-outline-success d-none">Update Product</button>
            <button type="button" onclick="clearForm()" class="btn btn-outline-danger">Clear Form</button>
        </form>
    </div>

    <div class="container">
        <input type="text" id="searchInput" onkeyup="search()" placeholder="Search ....." class="form-control w-50 mx-auto my-3">

        <table class="table text-center table-striped table-bordered ">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Category</th>
                    <th>Product Description</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody  id="tableBody">



             
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>

</html>
